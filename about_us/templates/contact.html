{% extends "base/base.html" %} 
{% load static %} 


{% block content %}

{% include 'base/header.html' %}

   <!-- START TITLE -->
   <section class="section" style="background: url(./images/header-1.jpg) center center;">
    <div class="bg-overlay-header"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="title-heading text-center">
                    <h2 class="home-title text-capitalize"><a href="">Contact Us</a></h2>
                    
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END TITLE -->

 <!-- START CONTACT -->
 <section class="section mb-5" >
    <div class="container">
        <div class="row">            
            <div class="col-md-12">
                <div class="custom-form">
                    <form method="post" name="myForm" onsubmit="return validateForm()">
                        <p id="error-msg"></p>
                        <div id="simple-msg"></div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input name="name" id="name" type="text" class="form-control"
                                        placeholder="Your name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input name="email" id="email" type="email" class="form-control"
                                        placeholder="Your email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mt-4">
                                    <input type="text" class="form-control" id="subject"
                                        placeholder="Your Subject.." />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mt-4">
                                    <textarea name="comments" id="comments" rows="3" class="form-control"
                                        placeholder="Your message..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-lg-12 text-right">
                                <input type="submit" id="submit" name="send"
                                    class="submitBnt btn btn-primary w-100" value="Send Message">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> <!-- end container -->
</section>
<!-- END CONTACT -->

{% endblock %}
