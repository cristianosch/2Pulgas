{% extends "base/base.html" %}


{% block 'content' %}
    <div class="offcanvas offcanvas-top search-offcanvas" tabindex="-1" id="offcanvasTop">
        <div class="p-3">
            <a href=""> <i class="mdi mdi-close text-white float-end f-24" data-bs-dismiss="offcanvas"
                    aria-label="Close"></i></a>
        </div>
        <div class="offcanvas-body">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="search-form mt-5">
                        <form action="#">
                            <input type="text" placeholder="Search the site...">
                            <button type="submit" class="btn btn-primary btn-rounded">Search Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="logo-box d-none d-xl-block">
        <div class="container">
            <div class="topbar-logo text-center">
                <a href="index.html" class="logo">
                    <img src="images/logo-dark.png" alt="" class="logo-light" height="70" />
                </a>
            </div>
        </div>
    </div>
    <!-- START SLIDER-HOME -->

    <!-- START ERROR -->
    <section class="section pt-5 bg-post bg-error">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="title-error mb-0">4<i class="mdi mdi-ghost"></i>4</p>
                        <h3>Sorry, page not found</h3>
                        <p class="mt-3 text-muted">Use the navigation above or the button below to get back and track.</p>
                        <div class="mt-4">
                            <a href="{% url 'index' %}" class="btn btn-primary text-uppercase">Back To Home Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END ERROR -->

    <!-- START INSTAGRAM -->
    <section class="position-relative bg-white">
        <div class="instagram">
            <ul class="instagram-footer mb-0">
                <li>
                    <a href="#"><img src="images/instagram/img-1.jpg" alt="" class="img-fluid"></a>
                </li>
                <li>
                    <a href="#"><img src="images/instagram/img-2.jpg" alt="" class="img-fluid"></a>
                </li>
                <li>
                    <a href="#"><img src="images/instagram/img-3.jpg" alt="" class="img-fluid"></a>
                </li>
                <li>
                    <a href="#"><img src="images/instagram/img-4.jpg" alt="" class="img-fluid"></a>
                </li>
                <li>
